<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>FAQ</title>
	</head>
	<body>
		<div class="container">
			<h1>Frequently Asked Questions</h1>
			<div class="question active">
				<h3>Why JS?</h3>
				<p class="answer">
					Javascript is simple to learn and have great opportunities
				</p>
				<button>
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>
			<div class="question">
				<h3>When Javascript is released?</h3>
				<p class="answer">4th december 1995</p>
				<button>
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>
			<div class="question">
				<h3>Is html a programming language</h3>
				<p class="answer">No</p>
				<button>
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>
			<div class="question">
				<h3>Which is your favourite programming language except JS?</h3>
				<p class="answer">C++</p>
				<button>
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>
			<div class="question">
				<h3>Are you use git-hub?</h3>
				<p class="answer">Yes, is a great site</p>
				<button>
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
